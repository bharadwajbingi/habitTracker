<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>90 Days Tracker</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœ…</text></svg>">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      margin: 0;
      padding: 20px;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    .overall-progress-container {
      width: 80%;
      max-width: 600px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }
    .overall-progress-bar {
      height: 14px;
      width: 0%;
      background: linear-gradient(90deg, #76ff03, #00e676);
      transition: width 0.3s;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 20px auto;
    }
    .day-box {
      background: #34495e;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.2s;
      text-align: left;
    }
    .day-box.sunday {
      background: #e67e22;
    }
    .day-box.completed {
      background: #27ae60;
    }
    .task {
      display: flex;
      align-items: center;
      margin-top: 8px;
      cursor: pointer;
    }
    .task input {
      margin-right: 8px;
      transform: scale(1.2);
    }
    .obscure {
      filter: blur(5px);
    }
    .obscure:hover {
      filter: blur(0);
    }
  </style>
</head>
<body>
  <h1>ðŸ“… 90 Days Habit Tracker</h1>
  <div class="overall-progress-container">
    <div class="overall-progress-bar" id="overallProgress"></div>
  </div>
  <div class="container" id="daysContainer"></div>

  <script>
    const STORAGE_KEY = 'trackerData';
    let trackerData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

    function updateLocalStorage() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(trackerData));
    }

    function updateProgress() {
      const allTasks = document.querySelectorAll('.task input');
      const completedTasks = document.querySelectorAll('.task input:checked');
      const percentage = Math.round((completedTasks.length / allTasks.length) * 100);
      document.getElementById('overallProgress').style.width = percentage + '%';
    }

    function updateDayCompletion(dayBox, day) {
      const checkboxes = dayBox.querySelectorAll('input[type="checkbox"]');
      const completedTasks = Array.from(checkboxes).filter(cb => cb.checked).length;
      dayBox.classList.toggle('completed', completedTasks === checkboxes.length);
      trackerData[day] = completedTasks === checkboxes.length;
      updateLocalStorage();
      updateProgress();
    }

    for (let i = 0; i < 90; i++) {
      let date = new Date();
      date.setDate(date.getDate() + i + 1);
      let dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
      let formattedDate = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

      const dayBox = document.createElement('div');
      dayBox.className = 'day-box';
      if (dayName === 'Sun') dayBox.classList.add('sunday');
      dayBox.innerHTML = `<div>${dayName}, ${formattedDate}</div>`;
      
      const tasks = ["DSA + Next.js", "Video", "No Fap", "5 AM Wake Up", "Gym", "Diet","Book"];
      tasks.forEach(task => {
        const taskContainer = document.createElement('div');
        taskContainer.className = 'task';
        taskContainer.innerHTML = `<input type="checkbox" id="task${i}-${task}"> <label ${task === "No Fap" ? "class='obscure'" : ""}>${task}</label>`;
        taskContainer.addEventListener('click', () => {
          const checkbox = taskContainer.querySelector('input');
          checkbox.checked = !checkbox.checked;
          updateDayCompletion(dayBox, 'day' + i);
        });
        dayBox.appendChild(taskContainer);
      });
      document.getElementById('daysContainer').appendChild(dayBox);
    }
    updateProgress();
  </script>
</body>
</html>
